<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Link to Moment.js  -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Javascript References -->
    <script src="assets/javascript/logic.js"></script>

</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:#734a3c; color:white">
        <h1 class="text-center">AnyTime is Train Time!</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header" style="background-color:#0c76a7; color:white">
                    Add Train
                </div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="employee-table" >
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</body>

    
</html>
